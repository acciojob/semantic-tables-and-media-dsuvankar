<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Semantic Table -->
    <table border="2">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sanju</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Suvankar</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Das</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading -->
    <section>
        <h1>List of medias</h1>

        <!-- Ordered List with Media Items -->
        <ol>
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
            </li>
            <li>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
            <li>
                <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" >
                    
                </audio>
            </li>
        </ol>
    </section>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
